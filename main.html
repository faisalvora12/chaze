<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="azure-storage.blob.js"></script>
      <script src="azure-storage.blob.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="main.js"></script>
   

    <style>
        body {
            font-family: "Lato", sans-serif;
        }
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }
        img{
            padding: 4px 4px 16px 28px;
        }
        .sidenav a,p {
            padding: 6px 6px 24px 32px;
            text-decoration: none;
            font-size: 12px;
            color: ghostwhite;
            display: block;
        }
        .sidenav a,p:hover {
            color: grey;
            cursor: pointer;
        }
        .plus{
            position:absolute;
            bottom:0;
        }
        .main {
            margin-left: 200px; /* Same as the width of the sidenav */
        }
        .panel {
            border-color: #555;
            padding: 30px;
            border-style:solid;
           margin-bottom: 20px;
             box-shadow: 0 13px #999;
        }
        .panel:hover{background-color: "orange"}
        .classWithPad { margin-right:10px;margin-bottom:30px; padding:20px; }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a,p {font-size: 18px;}
            .plus {
                position: static;
                padding: 6px 6px 24px 32px;
                text-decoration: none;
                font-size: 15px;
                color: ghostwhite;
                display: block;
            }
        }
    </style>

</head>
<body>
<div id="b">
<!--sidenav bar-->
   
    <div class="sidenav">
        <div style="color:white;height: 100px"><img align="center" src="white.png" width="120" height="70">
       </div>
       <p id="train" style="color:aqua">TRAININGS</p>
       <p id="records">RECORDS</p>
       <p id="trends">TRENDS</p>
       <hr width="80%" color="grey">
       <p id="settings">SETTINGS</p>
       <p id="feedback">FEEDBACK</p>
       <p id="recommend">RECOMMEND</p>
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
       <p class="plus click" >LOG OUT</p>
    </div>
<!--side nav bar code ends-->
        <div id="records" class="main"></div>
    <div id="trends" class="main"></div>
    <div id="settings" class="main"></div>
    <div id="feedback" class="main"></div>
    <div id="nextpage" class="main"></div>
    <div id="main" class="main" style="background-color: #E0E0E0">
        <div class="lds-hourglass"></div>
         <button onclick="tile()" type="button">Click Me!</button>
        <h5>Your trainings</h5>
        <div>This is the main page</div>
        <div>Welcome <label id="showuser"></label></div>
        <div class="container-fluid">
            <div id="panels" class="row"></div>
        </div>
        <div id="training"></div>
     </div>
</div>
</body>
</html>
